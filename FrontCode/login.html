<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkShop登录</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <style>
        #logn_btn {
            /* position: fixed; */
            margin-top: 240px;
            /* top: 45%; */
        }

        h4 {
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h4>NCF WorkShop</h4>
        <div style="text-align: center;">
            <button id="logn_btn" type="button" class="btn btn-primary">游客登录</button>
        </div>
    </div>
</body>

</html>
<script src="jquery-3.5.1.min.js"></script>
<script src="bootstrap.bundle.min.js"></script>
    <script>
        $(function(){
            $("#logn_btn").on('click', function() {
                // alert(1)
                $.get('/api/v1/user/guestlogin').then(function(data) {
                // alert(2)
                    const userInfo = JSON.stringify(data.data);
                    window.localStorage.setItem('sessionId', userInfo);
                    window.location.href = '/default.html';
                }).catch(function(e) {
                    // alert(JSON.stringify(e));
                });
            });
        })
    </script>
